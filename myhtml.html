<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ganpati Baba Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 36px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #555;
        }

        section {
            margin-bottom: 40px;
        }

        section h2 {
            font-size: 24px;
        }

        section p {
            line-height: 1.6;
        }
    </style>
</head>

    <div class="container">
        <header>
            <h1>Ganpati Baba</h1>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section id="about">
            <h2>About Ganpati Baba</h2>
            <p>Insert your content about Ganpati Baba here.</p>

        <section id="gallery">

        <section id="contact">

        </section>
    </div>
</body>
</html>
